<svg width="800" height="800"></svg>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
	
	// D3 Bubble chart example done with vanilla JS 
	// https://observablehq.com/@d3/bubble-chart
	
	d3.json("metal.json")
		.then(stuff => {
			console.log(stuff)
			handleData(stuff.map(({band_name, fans, formed, origin}) => {
				return {
					name: band_name, 
					title: formed, 
					group: origin, 
					value: fans
				}
			}))
		})
	
	function handleData(data) {
		console.log(data)
		const width = 1200
		const height = 1200
		const color = d3.scaleOrdinal(data.map(d => d.group), d3.schemeCategory10)
		const format = d3.format(",d")
		const pack = data => d3.pack()
			.size([width - 2, height - 2])
			.padding(3)
		(d3.hierarchy({children: data})
			.sum(d => d.value))
		
		
		const root = pack(data);
		console.log(root)

		const svg = d3.select(document.querySelector('svg'))
			.style("width", "100%")
			.style("height", "auto")
			.attr("font-size", 10)
			.attr("font-family", "sans-serif")
			.attr("text-anchor", "middle")
			.style('border', '1px solid')

		const leaf = svg.selectAll("g")
			.data(root.leaves())
			.join("g")
				.attr("transform", d => `translate(${d.x + 1},${d.y + 1})`);

		leaf.append("circle")
//		.attr("id", d => (d.leafUid = DOM.uid("leaf")).id)
			.attr("r", d => d.r)
			.attr("fill-opacity", 0.7)
			.attr("fill", d => color(d.data.group));

		leaf.append("clipPath")
//		.attr("id", d => (d.clipUid = DOM.uid("clip")).id)
			.append("use")
			// .attr("xlink:href", d => d.leafUid.href);

		leaf.append("text")
			.attr("clip-path", d => d.clipUid)
			.selectAll("tspan")
			.data(d => d.data.name.split(/(?=[A-Z][^A-Z])/g))
			.join("tspan")
				.attr("x", 0)
				.attr("y", (d, i, nodes) => `${i - nodes.length / 2 + 0.8}em`)
				.text(d => d);

		leaf.append("title")
			.text(d => `${d.data.title}\n${format(d.value)}`);

		return svg.node();
	}
</script>
